    <script>
      function calculateParkingFee() {
        let hours = parseFloat(prompt("enter the number of hours for parking"));
        let isVIP = confirm("Are you a VIP customer?");
        let rate = 0;

        if (hours >= 1 && hours <= 2) {
          rate = 5;
        } else if (hours >= 3 && hours <= 5) {
          rate = 4;
        } else if (hours > 5) {
          rate = 3;
        } else {
          alert("Invalid input. Please enter a valid number of hours.");
          return;
        }

        let totalFee = hours * rate;

        if (isVIP) {
          totalFee *= 0.8;
        }

        console.log(`Hours parked: ${hours}`);
        console.log(`VIP customer? ${isVIP ? "Yes" : "No"}`);
        console.log(`Total Fee: $${totalFee.toFixed(2)}`);
        console.log("----------------------");
      }

      calculateParkingFee();
    </script>
