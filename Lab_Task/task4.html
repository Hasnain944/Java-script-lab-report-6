    <h3>Check console for results</h3>

    <script>
      const calculateSalary = (experience) => {
        let baseSalary = experience * 1000;
        let bonus = experience > 5 ? 500 : 0;
        let totalSalary = baseSalary + bonus;

        console.log(`Experience: ${experience} years`);
        console.log(`Total Salary: $${totalSalary}`);
      };

      let yearsOfExperience = parseInt(prompt("Enter years of experience:"));
      calculateSalary(yearsOfExperience);
    </script>
