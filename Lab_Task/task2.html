    <script>
      function loanInterestCalculator() {
        let loanAmount = parseFloat(prompt("Enter the loan amount:"));

        if (isNaN(loanAmount) || loanAmount <= 0) {
          alert("Invalid input. Please enter a valid loan amount.");
          return;
        }

        let interestRate;
        if (loanAmount < 10000) {
          interestRate = 5;
        } else if (loanAmount >= 10000 && loanAmount <= 50000) {
          interestRate = 4;
        } else {
          interestRate = 3.5;
        }

        let totalPayable = loanAmount + loanAmount * (interestRate / 100);

        console.log(`Loan: $${loanAmount.toLocaleString()}`);
        console.log(`Interest: ${interestRate}%`);
        console.log(`Total Payable: $${totalPayable.toLocaleString()}`);
      }

      loanInterestCalculator();
    </script>
  </body>
