    <h3>Check console for results</h3>

    <script>
      function calculateDiscount(amount) {
        let discount = 0;
        if (amount >= 100 && amount <= 500) {
          discount = 10;
        } else if (amount > 500) {
          discount = 15;
        }
        let finalAmount = amount - (amount * discount) / 100;

        console.log(`Total shopping: $${amount}`);
        console.log(`Discount Applied: ${discount}%`);
        console.log(`Final Bill: $${finalAmount}`);
      }

      let shoppingAmount = parseFloat(prompt("Enter shopping amount:"));
      calculateDiscount(shoppingAmount);
    </script>
